<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4a5568">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MONTHLY">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>MONTHLY - Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MONTHLY</h1>
            <div class="period-selector">
                <label>Period:</label>
                <select id="periodSelect">
                    <option value="">Select period...</option>
                </select>
                <button id="newPeriodBtn">New</button>
                <button id="editPeriodBtn">Edit</button>
            </div>
            <div class="header-controls">
                <button id="syncBtn">‚òÅÔ∏è Sync</button>
                <button id="darkModeToggle">üåô</button>
            </div>
        </header>
        
        <div class="summary">
            <div class="summary-card">
                <div class="summary-label">Income</div>
                <div class="summary-value income" id="totalIncome">0.00 PLN</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Expenses</div>
                <div class="summary-value expense" id="totalExpenses">0.00 PLN</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Balance</div>
                <div class="summary-value" id="balance">0.00 PLN</div>
            </div>
        </div>

        <div class="tabs-container">
            <div class="tabs">
                <button class="tab active" data-tab="income">Income</button>
                <button class="tab" data-tab="expenses">Expenses</button>
            </div>

            <div class="tab-content active" id="income">
                <div class="category-row"><label>Salary</label><input type="number" class="cat-input" data-category="Salary" data-type="income" placeholder="0.00"><span class="cat-total" data-category="Salary" data-type="income">0.00</span></div>
                <div class="category-row"><label>Freelance</label><input type="number" class="cat-input" data-category="Freelance" data-type="income" placeholder="0.00"><span class="cat-total" data-category="Freelance" data-type="income">0.00</span></div>
                <div class="category-row"><label>Business</label><input type="number" class="cat-input" data-category="Business" data-type="income" placeholder="0.00"><span class="cat-total" data-category="Business" data-type="income">0.00</span></div>
                <div class="category-row"><label>Investment</label><input type="number" class="cat-input" data-category="Investment" data-type="income" placeholder="0.00"><span class="cat-total" data-category="Investment" data-type="income">0.00</span></div>
                <div class="category-row"><label>Other</label><input type="number" class="cat-input" data-category="Other Income" data-type="income" placeholder="0.00"><span class="cat-total" data-category="Other Income" data-type="income">0.00</span></div>
            </div>

            <div class="tab-content" id="expenses">
                <div class="category-row"><label>Rent</label><input type="number" class="cat-input" data-category="Rent" data-type="expense" placeholder="0.00"><span class="cat-total" data-category="Rent" data-type="expense">0.00</span></div>
                <div class="category-row"><label>Food</label><input type="number" class="cat-input" data-category="Food" data-type="expense" placeholder="0.00"><span class="cat-total" data-category="Food" data-type="expense">0.00</span></div>
                <div class="category-row"><label>Transport</label><input type="number" class="cat-input" data-category="Transport" data-type="expense" placeholder="0.00"><span class="cat-total" data-category="Transport" data-type="expense">0.00</span></div>
                <div class="category-row"><label>Utilities</label><input type="number" class="cat-input" data-category="Utilities" data-type="expense" placeholder="0.00"><span class="cat-total" data-category="Utilities" data-type="expense">0.00</span></div>
                <div class="category-row"><label>Shopping</label><input type="number" class="cat-input" data-category="Shopping" data-type="expense" placeholder="0.00"><span class="cat-total" data-category="Shopping" data-type="expense">0.00</span></div>
                <div class="category-row"><label>Entertainment</label><input type="number" class="cat-input" data-category="Entertainment" data-type="expense" placeholder="0.00"><span class="cat-total" data-category="Entertainment" data-type="expense">0.00</span></div>
                <div class="category-row"><label>Healthcare</label><input type="number" class="cat-input" data-category="Healthcare" data-type="expense" placeholder="0.00"><span class="cat-total" data-category="Healthcare" data-type="expense">0.00</span></div>
                <div class="category-row"><label>Other</label><input type="number" class="cat-input" data-category="Other" data-type="expense" placeholder="0.00"><span class="cat-total" data-category="Other" data-type="expense">0.00</span></div>
            </div>
        </div>

        <div class="transactions-section">
            <h2>Transactions</h2>
            <div id="transactionsList"></div>
        </div>
    </div>

    <div id="periodModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Create Period</h2>
            <input type="text" id="periodName" placeholder="e.g., January 2025">
            <div class="modal-buttons">
                <button id="savePeriodBtn">Save</button>
                <button id="cancelPeriodBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const app = initializeApp({
          apiKey: "AIzaSyAGDNejnERb-uTWxMQOsDs8beniU_Ht-ik",
          authDomain: "monthly-ad66d.firebaseapp.com",
          projectId: "monthly-ad66d",
          storageBucket: "monthly-ad66d.firebasestorage.app",
          messagingSenderId: "728410449314",
          appId: "1:728410449314:web:558d51ef581c9d7019befb"
        });

        window.auth = getAuth(app);
        window.db = getFirestore(app);
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.signInWithPopup = signInWithPopup;
        window.onAuthStateChanged = onAuthStateChanged;
        window.firestoreDoc = doc;
        window.firestoreSetDoc = setDoc;
        window.firestoreGetDoc = getDoc;
        window.firebaseReady = true;
    </script>
    <script src="app-new.js"></script>
</body>
</html>
